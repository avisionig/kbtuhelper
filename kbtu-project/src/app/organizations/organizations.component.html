<div><h1> - Organizations - </h1></div>
<div class="row">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let image of images" class="slide">
      <img class = "im" src="{{ image.img }}" width="85%">
    </div>
  </ngx-slick-carousel>
</div>
<div id="btn"><button routerLink="/organizations">More Information </button></div>
