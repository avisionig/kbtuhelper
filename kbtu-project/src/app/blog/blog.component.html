<app-navbar></app-navbar>
<div class="container">
    <div class="post-form">
    <textarea class="post-input" placeholder="Add a new post" [(ngModel)]="this.content"></textarea>
    <button class="post-button" (click)="post()">Post</button>
  </div>

  <div class="uploaded-posts">
    <div *ngFor="let post of posts">
      <app-post-blog [post] = post></app-post-blog>
    </div>
  </div>
</div>
